<html lang="en">
  <body>
    <div id="app"></div>
    <script src="./reactivity/index.js"></script>
    <script>
      const Vue = {
        createApp(config) {
          // 编译过程，实际是个compose函数，这里先跳过模板编译，直接生成固定的模板，content为setup返回的对象
          const compile = (template) => (content, dom) => {
            // 重新渲染
            dom.innerText = '';
            input = document.createElement('input');
            // 给input添加监听事件
            input.addEventListener('keyup', function () {
              // 赋值触发响应式
              content.state.message = this.value;
            });
            // 设置新值
            input.setAttribute('value', content.state.message);
            dom.appendChild(input);

            let button = dom.querySelector('button');
            button = document.createElement('button');
            button.addEventListener('click', () => {
              // 当前作用域下执行click函数
              return content.click.apply(content.state);
            });
            button.innerText = content.state.message;
            dom.appendChild(button);
          };

          // 生成渲染函数
          const render = compile(config.template);

          return {
            mount: function (container) {
              const dom = document.querySelector(container);

              const setupResult = config.setup();
              // 副作用依赖收集：立刻执行一次副作用函数，并会访问到content.state.message，之前已经执行了响应式，这里进行副作用依赖收集
              // 当content.state.message更新的时候，自动重新执行render函数，重新渲染
              watchEffect(() => render(setupResult, dom));
              // render(setupResult, dom);
            },
          };
        },
      };
      // 定义响应函数
      let effective;
      const App = {
        // 视图
        template: `
                <input v-model="message"/>
                <button @click='click'>{{message}}</button>
            `,
        setup() {
          // 数据劫持
          // const state = new Proxy(
          //   {
          //     message: "Hello Vue 3!!",
          //   },
          //   {
          //     set(target, key, value, receiver) {
          //       const ret = Reflect.set(target, key, value, receiver);
          //       // 触发函数响应
          //       effective();
          //       return ret;
          //     },
          //   }
          // );
          const state = reactive({
            message: 'Hello Vue 3!!',
          });

          const click = () => {
            state.message = state.message.split('').reverse().join('');
          };
          return { state, click };
        },
      };
      const { createApp } = Vue;
      // 执行createApp并执行里面的挂载函数
      createApp(App).mount('#app');
    </script>
  </body>
</html>
